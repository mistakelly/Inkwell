<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/login.css" />

    <!-- Font Awesome CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <div class="nav__left">
          <ul>
            <li>
              <a href="{{ url_for('main.index_page') }}">
                Simple Blog <i class="fas fa-blog"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="nav__right">
          <li>
            <a href="{{ url_for('users.login_page') }}">
              <i class="fas fa-sign-in-alt"></i> Sign in
            </a>
          </li>
          <li>
            <a href="{{ url_for('users.register_page') }}">
              <i class="fas fa-user-plus"></i> Sign up
            </a>
          </li>
        </div>
      </div>
    </header>

    <!-- FEEDBACK -->
    <div class="feedback feedback--error">
      <i class="fas fa-exclamation-circle"></i>
      <span class="feeback-span">efeafaw</span>
    </div>

    <!-- main container -->
    <section>
      <div class="login-container">
        <h2><i class="fas fa-handshake"></i> Welcome Back</h2>

        <form class="form" autocomplete="off" spellcheck="false" novalidate>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email-input" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password-input"
              name="password"
              required
            />
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>
    </section>
    <!-- okoyekelvin347@gmail.com -->

    <!-- prettier-ignore -->
    <custom-footer></custom-footer>

    <!-- <script src="{{ url_for('static', filename='../static/js/script.js') }}"></script> -->

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Signin.js') }}"></script>
  </body>
</html>
